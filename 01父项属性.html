<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父项属性</title>
    <style>
        div{
            display: flex;
            flex-direction: row;
            width: 800px;
            height: 400px;
            background-color: pink;
            
            flex-wrap: wrap;
            align-content: center;

            

        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        
    </div>
    
</body>
<!-- flex是flexible box的缩写，弹性布局。
    当我们为父盒子设为flex布局以后，子元素的float，clear和vertical-align属性将会失效
    伸缩布局=弹性布局= 伸缩盒布局 = flex布局

    采用flex布局的元素成为容器，所有子元素自动成为容器成员，项目

    常见的父项属性--6个：
        flex-direction   主轴方向  
                row默认从左到右
                column从上到下
                row-reverse从右到左
                column-reverse从下到上
        justify-content   主轴上的子元素排列方式 
                flex-start 从头部开始
                flex-end   从尾部开始
                center  在主轴居中对齐
                space-around 平分剩余空间
                space-between 先两遍贴边 再平分剩余空间（重要）
        flex-wrap  子元素是否换行
                默认子元素不换行，如果装不下会缩小子元素大小
                nowrap  不换行
                warp  换行

        align-content 设置侧轴上的子元素的排列方式（换行/多行）
                flex-start  默认 从头开始排列
                flex-end  在侧轴的尾部开始排列
                center 在侧轴中间显示
                space-around 子项在侧轴平分剩余空间
                space-between 子项在侧轴先分布在两头，再平分剩余空间
                stretch  子项元素高度平分父元素高度
        align-items 设置侧轴上的子元素排列方式（单行）
                flex-start  默认 从上到下
                flex-end  从下到上
                center  垂直居中
                stretch  拉伸
        flex-flow  复合属性，相当于同时设置了flex-direction和flex-wrap
                flex-flow: row wrap;
-->
</html>
