<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景线性渐变</title>
    <style>
        .bg {
            width: 600px;
            height: 200px;
            /* 背景渐变必须添加浏览器私有前缀-webkit  移动端写一个就够了，PC端要写很多个 */
            background: -webkit-linear-gradient(top left,red,blue);
            /* 默认是从上到下渐变 top 
                left 从左到右
                top left 左上对角线开始渐变
            */
        }
    </style>
</head>
<body>
    <div class="bg">
        线性渐变背景
    </div>
</body>
</html>
